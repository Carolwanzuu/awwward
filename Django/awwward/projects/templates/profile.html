<div class="class" style="font-family: 'Jost', sans-serif;">
    {%extends 'base.html'%}
    {%block content%}
    <div class="col-sm-6 m-auto " style="font-family: 'Jost', sans-serif;">
        <div class=" content-section container" style="padding-top: 100px;">
            <div class="media">
                <div class="col-sm-4">
                    <div style="width: 150px; height:150px; overflow:hidden; border-radius:50%" class="img-wrapper">
                        <img width="120%" height="120%" src="https://static1.bigstockphoto.com/8/8/3/large1500/388771000.jpg" alt="profile">
                    </div>
                </div>
                <div class="media-body">
                    <h2 class="account-heading">{{user.username}}</h2>
                    <p class="text-secondary">{{user.email}}</p>
                    <p>{{profiles.bio}}</p>
                    <hr>

                    <a href="{% url 'profile' %}">
                        <button class="btn btn-primary">Edit Profile</button>
                    </a>

                </div>
            </div>
        </div>
    </div>


    {%endblock%}s
</div>
