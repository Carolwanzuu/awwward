<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'profile' %}">The Awwwards</a>
      </div>
      <!-- Adding a search form  -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
        aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="{% url 'welcome' %}">Home</a>
        </div>
        <br>
        <br>
        <div class="nav-item">
          <a class="nav-link" href="{%url 'newProject' %}">Add project</a>
        </div>
        <ul class="navbar-nav ml-auto nav-flex-icons">
          <li class="nav-item">
            {% csrf_token %}
            <form class="form-inline" action="">
              <div class="md-form my-0"><a href="{%url 'search' %}">
                <input class="form-control mr-sm-5" type="text" placeholder="Search for Project" name="searchProject"
                  aria-label="Search"></a>
              </div>
            </form>
          </li>
          <br>
          <br>
          </ul>

        <!-- Navbar Right Side -->
        <div class="navbar-nav mr-auto">
          {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
          <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out</a>
          {% else %}
          <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
          <a class="nav-item nav-link" href="{% url 'registration' %}">Register</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
